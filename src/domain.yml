session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false
intents:
- greet
- affirm
- deny
- payment
- course
- feedback
- faq
- free_course
- thankyou
- about_missionED
- about_product
- registration
- price
- inform
- goodbye
- payment_confirmation:
    triggers: action_payment_done
- bot_challenge
- not_interested
- ask_help:
    triggers: action_ask_bot
- ask_languagesbot
- faq/timing
- faq/refund
- ask_builder
entities:
- mailid
- username
- phone_number
- school
- board
- standard
- subject
- portion
slots:
  board:
    type: unfeaturized
  mailid:
    type: unfeaturized
  phone_number:
    type: unfeaturized
  portion:
    type: unfeaturized
  school:
    type: unfeaturized
  standard:
    type: unfeaturized
  subject:
    type: unfeaturized
  username:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hello. Welcome to MissionEd.
  utter_noworries:
  - text: Thankyou for visiting us. You are always welcome.
  utter_bye:
  - text: Bye. It was nice talking with you. See you again.
  utter_intro_to_MissionEd:
  - text: One of India's fastest-growing edtech startups in the seed stage, MissionEd
      provides online tutoring services for classes 8-12. Backed by IITians and AIIMS
      students across the country, MissionEd has just one aim- to revolutionize the
      way students from classes 8-12 learn. Besides providing quality content at a
      low price, MissionEd leverages AI to help students understand their conceptual
      clarity. We help students not only with their semester examinations but also
      help them ace competitive examinations like NTSE, NSEJS, KVPY, Olympiads and
      JEE.
  utter_explain_product:
  - text: MissionEd provides different courses to prepare not only for school semester
      exams but also for competitive exams like international olympiads, jee, neet.
      We provide 1 to 1 doubt clearing sessions by IITians, and also provide mock
      test series, assignments, solutions and notes for each and every subject prepared
      by IITians. We are working on our user experience by implementing AI.
  utter_tell_price:
  - text: We charge the students a nominal price of Rs. 500 per month per subject.
  utter_payment_page:
  - text: 'Refer this link for payment portal: https://example.com/payment'
  utter_registration_link:
  - text: 'Click on the given link to proceed for registration: https://example.com/signup'
  utter_free_course_link:
  - text: Here is the list of all free courses, refer this link https://example.com/free-courses
  utter_ask_username:
  - text: What is your name?
  utter_ask_mailid:
  - text: Please enter your mail id.
  utter_ask_phone_number:
  - text: Please enter your phone number.
  utter_ask_school:
  - text: Please enter your school name.
  utter_ask_board:
  - buttons:
    - payload: /inform{"board":"CBSE"}
      title: CBSE
    - payload: /inform{"board":"ICSE"}
      title: ICSE
    - payload: /inform{"board ":"IB"}
      title: IB
    - payload: /inform{"board":"state"}
      title: STATE
    text: Please enter your current board of education
  utter_ask_standard:
  - buttons:
    - payload: /inform{"standard":"8"}
      title: '8'
    - payload: /inform{"standard":"9"}
      title: '9'
    - payload: /inform{"standard":"10"}
      title: '10'
    - payload: /inform{"standard":"11"}
      title: '11'
    - payload: /inform{"standard":"12"}
      title: '12'
    - payload: /inform{"standard":"12+"}
      title: 12+
    text: In which standard do you study?
  utter_ask_subject:
  - buttons:
    - payload: /inform{"subject":"Physics"}
      title: Physics
    - payload: /inform{"subject":"Chemistry"}
      title: Chemistry
    - payload: /inform{"subject":"Maths"}
      title: Maths
    - payload: /inform{"subject":"Biology"}
      title: Biology
    text: In which subject would you like to enroll?
  utter_ask_portion:
  - text: In which chapter are you facing difficulty?
  utter_ask_interested:
  - text: Are you interested for this course?
  utter_we_will_come_with_new_courses:
  - text: Sorry we cant help you. We will surely try to improve our services and come
      up with new courses.
  utter_tell_about_paid_courses:
  - text: 'Here is the list of all paid courses, refer this link: https://example.com/paid-courses'
  utter_tell_about_free_courses:
  - text: 'Here is the list of all free courses, refer this link: https://example.com/free-courses'
  utter_wrong_phonenumberalpha:
  - text: phone number number must be of digit only
  utter_wrong_phonenumber:
  - text: phone number number must be of 10 digits
  utter_wrong_emailid:
  - text: invalid email!
  utter_i_am_MissionEd_bot:
  - text: I am MissionEd chatbot. Feel free to ask me anything.
  utter_feedback:
  - text: you can give your feedback at example.com/feedback
  utter_suggestion:
  - text: How can I help you? You can type Help Me to get a list of things you can
      ask me to do.
  utter_default:
  - text: Sorry, I didnâ€™t understand that
